<div bsModal class=" row modal fade" #editProductModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editProductModal"
     aria-hidden="true" (onHide)=" this.editProductForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editProductForm">


    <form class="text-center border border-light p-5" [formGroup]="editProductForm"  (ngSubmit)="editProduct()">

      <p class="h4 mb-4">Edit Product</p>

      <label for="name">Name</label>
      <input type="text"  id="name" class="form-control mb-4"   formControlName="name" autocomplete="off" >

      <label for="price">Price</label>
      <input type="number"  id="price" class="form-control mb-4" formControlName="price">

      <label for="categoryId">CategoryId</label>
      <input type="number" id="categoryId"  class="form-control mb-4" formControlName="categoryId" autocomplete="off" >

      <label for="stock">Stock</label>
      <input type="number"  id="stock" class="form-control mb-4" formControlName="stock">

      <label for="description">Description</label>
      <input type="text"  id="description" class="form-control mb-4"   formControlName="description" autocomplete="off" >
     
      <label for="img">Img URL</label>
      <input type="text" id="img" class="form-control novalidate mb-4"  formControlName="img" autocomplete="off" >



      <button mdbBtn color="danger" block="true" class="my-4" type="submit" [disabled]="!this.editProductForm.valid || this.editProductForm.pristine" >Edit</button>







    </form>

  </div>
</div>
